---
- hosts: ansible
  tasks:
  - name: Update OS index
    apk: update_cache=yes
    register: osupdated

  - name: Upgrade OS packages
    apk: upgrade=yes
    when: osupdated
    register: osupgraded

  - name: Install FTP Server
    apk: name=vsftpd
    when: osupgraded
    register: ftpinstalled

  - name: Create user
    shell: adduser -D ftpsecure
    when: ftpinstalled
    register: ftpusercreated
