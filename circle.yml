version: 2
jobs:
  build:
    working_directory: /tmp/fluid-asserts
    machine: true
    evironment:
      - USER: root 
    steps:
      # Deps first
      - run: sudo apt-get -qq update; apt-get -y install git
      - checkout
      - run: sudo apt-get -y install python-pip python3-pip curl apt-transport-https
      - run: sudo pip install --upgrade pip setuptools
      - run: echo "deb https://download.docker.com/linux/ubuntu trusty stable" >> /etc/apt/sources.list.d/docker.list
      - run: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
      - run: sudo apt-get -y purge python-setuptools python3-setuptools python-pip python3-pip
      - run: sudo apt-get update
      - run: sudo apt-get -y install docker-ce python-dev libssl-dev libffi-dev scons python-virtualenv || true
      - run: sudo docker -D login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - run: echo $VAULT > ~/.vault.txt
        #- run: gem install overcommit
      - run: sudo pip install -U tox flake8 pylint yamllint \
                twine setupext-gitversion certifi ansible
      - run: sudo docker -D pull fluidsignal/fluidasserts:container
      - run: scons deps
      - run: cp conf/dotpypirc ~/.pypirc
      - run: ansible-vault --vault-password-file ~/.vault.txt decrypt ~/.pypirc
      - run: scons self
      - run: scons smoke

      # Tests
      - run: scons lint
      - run: overcommit --sign
      - run: overcommit --run
      - run: scons test
      - run: scons dist
      - run: scons doc
      - run: cp build/test/results.* $CIRCLE_TEST_REPORTS
      - run: cp -r build/coverage $CIRCLE_ARTIFACTS
      - run: cp -r build/lint $CIRCLE_ARTIFACTS
      - run: cp -r build/doc $CIRCLE_ARTIFACTS
      - run: cp -r build/dist $CIRCLE_ARTIFACTS

      # Deploy
      - deploy: 
          command: |
            if [[ $CIRCLE_BRANCH == "master" ]] ; then 
                python setup.py sdist bdist_wheel upload 
            fi
