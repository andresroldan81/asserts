machine:
  timezone: America/Bogota
  python:
    version: 3.4.4

dependencies:
  pre:
    - sudo apt-get install python3.4-venv
  override:
    - invoke deps

test:
  pre:
    - invoke static
  override:
    - invoke test
    - invoke dist
  post:
    - cp build/test/results.* $CIRCLE_TEST_REPORTS
    - cp results.log $CIRCLE_ARTIFACTS
    - cp -r build/coverage $CIRCLE_ARTIFACTS
    - cp -r dist $CIRCLE_ARTIFACTS
