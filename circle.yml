version: 2
jobs:
  build:
    working_directory: /tmp/fluid-asserts
    machine: true
    evironment:
      - USER: root
    steps:
      # Deps first
      - checkout
      - run: sudo apt-get -y install python-pip python3-pip curl apt-transport-https
      - run: sudo pip install --upgrade pip setuptools
        #- run: sudo apt-get -y purge python-setuptools python3-setuptools python-pip python3-pip
      - run: sudo apt-get update
      - run: sudo apt-get -y install python3 python3-dev python-dev libssl-dev libffi-dev scons python-virtualenv
        #- run: pyenv global 2.7.6 3.4.3
      - run: sudo docker -D login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - run: echo $VAULT > ~/.vault.txt
      - run: gem install overcommit
      - run: sudo pip install -U tox tox-pyenv flake8 pylint yamllint \
                twine setupext-gitversion certifi ansible wheel
      - run: sudo docker -D pull fluidsignal/fluidasserts:container
      - run: scons deps
      - run: scons self
      - run: scons smoke

      # Tests
      - run: scons lint
      - run: overcommit --sign
      - run: overcommit --run
      - run: scons test
        #- run: scons dist
      - run: scons doc
        #- run: cp build/test/results.* $CIRCLE_TEST_REPORTS
        #- run: cp -r build/coverage $CIRCLE_ARTIFACTS
        #- run: cp -r build/lint $CIRCLE_ARTIFACTS
        #- run: cp -r build/doc $CIRCLE_ARTIFACTS
        #- run: cp -r build/dist $CIRCLE_ARTIFACTS

      # Deploy
      - deploy:
          command: cp conf/dotpypirc ~/.pypirc
          command: ansible-vault --vault-password-file ~/.vault.txt decrypt ~/.pypirc
          command: |
            if [[ $CIRCLE_BRANCH == "master" ]] || [[ $CIRCLE_BRANCH == "aroldan" ]]; then
                python setup.py sdist bdist bdist_egg upload
            fi
