version: 2
jobs:
  build:
    working_directory: /tmp/fluid-asserts
    machine: true
    steps:
      # Deps first
      - checkout
      - run: sudo docker -D login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - run: sudo docker -D pull fluidsignal/fluidasserts:container
      - run: sudo apt-get update
      - run: sudo apt-get -y install python3 python3-dev python-dev libssl-dev libffi-dev scons python-virtualenv sed curl grep gawk
      - run: sudo apt-get -y install python-pip python3-pip python-setuptools python3-setuptools
      - run: pip install --upgrade --force pip setuptools
      - run: sudo apt-get -y purge python-setuptools python3-setuptools python-pip python3-pip
      - run: pyenv install 2.7.11 --skip-existing
      - run: pyenv install 3.6.1 --skip-existing
      - run: pyenv global 2.7.11 3.6.1
      - run: pip install -U tox tox-pyenv flake8 pylint yamllint twine certifi ansible wheel colorama mandrill cryptography==2.0
      - run: echo $VAULT > ~/.vault.txt
      - run: gem install overcommit
      - run: scons deps
      - run: scons self
      - run: scons smoke

      # Tests
      - run:
          name: Run SourceClear agent
          command: >
                sed -n -e '/install_requires=/,/^[\t ]*\],[\t ]*$/p' setup.py  | grep == | sed -e "s/[',]//g" | awk '{print $1}' > requirements.txt;
                curl -sSL https://download.sourceclear.com/ci.sh | sh
      - run: scons lint
      - run: overcommit --sign
      - run: overcommit --run
      - run: scons test
      - run: scons dist
      - run: scons doc
      - run: cp conf/dotpypirc ~/.pypirc
      - run: ansible-vault --vault-password-file ~/.vault.txt decrypt ~/.pypirc

      # Deploy
      - deploy:
          command: |
            if [[ $CIRCLE_BRANCH == "master" ]]; then
                python setup.py sdist bdist_wheel;
            fi
      - deploy:
          command: |
            if [[ $CIRCLE_BRANCH == "master" ]]; then
                twine upload build/dist/*.whl || python setup.py sdist bdist_wheel upload;
                python src/utils/send_mail.py
            fi
